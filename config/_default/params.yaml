# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: 
  theme_night: edo-dark-only_2
  font: edo
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: 'ProfessionalService'
    org_name: ''
    description: 'A quantum machine learning enthusiast!'
    twitter: 'ERicardoMuten'
  analytics:
    google_analytics: 'G-WQRCMT080Y'
    baidu_tongji: ''
  verification:
    google: 'DKhUEr0IaTeD6lGqEJCxMNhV-K2E-KFAluZb0chvlPo'
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: r
    show_logo: true
    show_language: false
    show_day_night: false
    show_search: true
    highlight_active_link: true
    
# Site footer

footer:
  copyright:
    notice: 'Â© {year} Eraraya Ricardo Muten. This work is licensed under {license}.'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false
       
# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '15:04 MST'
  address_format: en-us
  
# Site features

features:
  syntax_highlighter:
    enable: true
    extra_languages:
      - r
      - latex
  math:
    enable: true
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/ericardomuten/profile-page'
    content_dir: content
    branch: master
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: 'giscus'
    giscus:
      repo: "ericardomuten/profile-page-giscus"  # Repo where the comments will live
      repo_id: "R_kgDOIVu9CA"
      category: "Announcements"
      category_id: "DIC_kwDOIVu9CM4CSSHN"
      mapping: "pathname"  # How Utterances will match comment to page
      label: "comment"     # Label applied to issue by utteranc.es bot
      theme: "preferred_color_scheme"        # What theme to use
      reactions_enabled: "1"
      input-position: "top" # Where to put the new comment box (ini nambahin sendiri)
    disqus:
      shortname: 'eraraya-ricardo'
      show_count: true
    commento:
      url: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: master
    local_backend: false
  isotope:
    # Enable if you use the Portfolio widget or Publication filter
    enable: true
  academicons:
    enable: true
